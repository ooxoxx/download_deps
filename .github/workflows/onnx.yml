name: Download ONNX Offline Wheels (Fixed)

on:
  workflow_dispatch:
    inputs:
      onnx_version:
        description: 'Target ONNX Version (leave empty for latest)'
        required: false
        default: ''

jobs:
  download-pack:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Download ONNX and Dependencies
        run: |
          mkdir -p offline_wheels
          
          # 确定版本
          PACKAGE_NAME="onnx"
          if [ ! -z "${{ inputs.onnx_version }}" ]; then
            PACKAGE_NAME="onnx==${{ inputs.onnx_version }}"
          fi
          
          echo "Downloading $PACKAGE_NAME for current env (Ubuntu 24.04 / Py3.10)..."

          # 修正点：
          # 1. 去掉了 --platform, --python-version, --implementation 参数
          # 2. 保留 --prefer-binary 以避免下载源码
          # 3. 既然环境就是 Ubuntu 24.04 + Py3.10，直接下载最适配当前环境的包即可
          
          pip download $PACKAGE_NAME \
            --dest offline_wheels \
            --prefer-binary

          echo "Download complete. Listing files:"
          ls -lh offline_wheels/

      - name: Zip Wheels
        run: |
          cd offline_wheels
          zip -r ../onnx-offline-bundle.zip ./*.whl

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: onnx-wheels-py310-ubuntu2404
          path: onnx-offline-bundle.zip
          retention-days: 3
