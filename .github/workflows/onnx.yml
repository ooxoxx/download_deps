name: Download ONNX & ONNXSlim Offline

on:
  workflow_dispatch:
    inputs:
      onnx_version:
        description: 'Target ONNX Version (leave empty for latest)'
        required: false
        default: ''
      onnxslim_version:
        description: 'Target ONNXSlim Version (leave empty for latest)'
        required: false
        default: ''

jobs:
  download-pack:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: 'x64'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Download Packages
        run: |
          mkdir -p offline_wheels
          
          # === 构造下载列表 ===
          PACKAGES=""
          
          # 处理 ONNX 版本
          if [ ! -z "${{ inputs.onnx_version }}" ]; then
            PACKAGES="$PACKAGES onnx==${{ inputs.onnx_version }}"
          else
            PACKAGES="$PACKAGES onnx"
          fi
          
          # 处理 ONNXSlim 版本
          if [ ! -z "${{ inputs.onnxslim_version }}" ]; then
            PACKAGES="$PACKAGES onnxslim==${{ inputs.onnxslim_version }}"
          else
            PACKAGES="$PACKAGES onnxslim"
          fi
          
          echo "Target Packages: $PACKAGES"
          echo "Start downloading using native Ubuntu 24.04 environment..."

          # === 执行下载 ===
          # 同时指定 onnx 和 onnxslim，让 pip 自动解决依赖关系（Deduping）
          pip download $PACKAGES \
            --dest offline_wheels \
            --prefer-binary

          echo "Download complete. Listing files:"
          ls -lh offline_wheels/

      - name: Zip Wheels
        run: |
          cd offline_wheels
          # 打包所有 whl 文件
          zip -r ../onnx-stack-offline.zip ./*.whl

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: onnx-slim-wheels-py310-ubuntu2404
          path: onnx-stack-offline.zip
          retention-days: 3
